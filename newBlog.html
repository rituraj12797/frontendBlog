  <body>
    <div class="nav">
      <div class="brand_name">Brand</div>
      <div class="nav_menu">
          <div class="nav_option1"><a class="nav-options" href="landing_page.html">Home</a></div>

      <div class="help_desk">
          <p>Help desk</p>
          <a href="gethelp.html"><img src="./assets/arrow.png" alt="" class="ico">
          
         

          </a>
      </div>
      <div class="hamburger"> <img src="./assets/hamburger.png" alt="" class="ico2 wrap">
          <img src="./assets/cross.png" alt="" class="ico3">

      <div class="vertical_navbar">
          <div class="vert_nav_menu"><a href="./landing_page.html" class="vert_nav_elems home_vert_nav">Home</a>

    <div class="wrapper">
      <img
        src="https://source.unsplash.com/1600x900/?blog"
        alt="Thumbnail"
        class="thumbnail"
        />
        <div class="sub-wrapper">
          <div class="heading-container">
            <div class="blog-details">
              <input type="text" class="blog-title" placeholder="Title of the Blog">
            </div>
            <div class="category-wrapper">
              <input type="text" placeholder="Category" class="category" onchange="updateThumbnail(this.value)">
            </div>
          </div>
          <div class="content-wrapper">
            <div class="content-box">
              <textarea class="blog-content" placeholder="Spill your thoughts here..." onkeyup="autoResize()"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="blogRead.js"></script>
    <script src="nav.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form  id="sign-up-form" enctype="multipart/form-data">
            <h1>Create An Account</h1>
            <span>Use your email for registration</span>
            <input type="text" placeholder="Name" class="signUpName" name="name">
            <input type="email" placeholder="Email" class="signUpEmail" name="email">
            <input type="password" placeholder="Password" class="signUpPassword" name="password">
            <input type="text" placeholder="User_handle" class="userHandle" name="username">
            <input type="file" accept=".png, .jpg, .jpeg, .webp" name="avatar">
            <br>
            <button class="signUpButt">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
          <form id="sign-in-form" enctype="application/x-www-form-urlencoded">
            <h1>Sign-In</h1>
            <span>Login to your account</span>
            <input type="email" placeholder="Email" class="loginEmail" name="email">
            <input type="password" placeholder="password" class="loginPassword" name="password">
            <button class="signInButt">Sign In</button>

          </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Already have an account?</h1>
              <p>To keep connect with us please login with your account here!</p>
              <button id="signIn" class="hidden-button">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Create your Account</h1>
              <p>Enter your personal details and start your journey with us!</p>
              <button id="signUp" class="hidden-button">Sign Up</button>
            </div>
        </div>
      </div>
    </div>
    <script src="login-signup.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
